<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYAK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/135dcfda10.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                    <li class="secondchild">
                        <a href="#">
                            <div>K</div>
                            <div>A</div>
                            <div>Y</div>
                            <div>A</div>
                            <div>K</div>
                        </a>
                        
                    </li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li class="button"><a href="#"><i class="fa-regular fa-circle-user"></i>Sign in</a></li>
                </ul>
            </nav>
        </div>
        <div class="body">
            <div class="main">
                <div class="content" style="z-index: 2;">
                    <h2>Compare hotel deals from 100s of sites<span >.</span></h2>
                    <div class="switch">
                        <ul class="switchlogo" style="z-index: 2;">
                            <li class="list"><a href="#"><i class="fa-solid fa-plane-up"></i></a>
                                <p>Flights</p>
                            </li>

                            <li class="list"><a href="#"><i class="fa-solid fa-bed"></i></a>
                                <p>Stays</p>
                            </li>

                            <li class="list"><a href="#"><i class="fa-solid fa-car"></i></a>
                                <p>Rental</p>
                            </li>

                            <li class="list"><a href="#"><i class="fa-solid fa-umbrella-beach"></i></a>
                                <p>Flight+Hotel</p>
                            </li>

                            <li class="list"><a href="#"><i class="fa-solid fa-star"></i></a>
                                <p>KAYAK.ai</p>
                            </li>

                        </ul>

                    </div>


                    <div >
                        <input type="search" name="" id=""
                            placeholder="Enter a city, hotel, airport, address or landmark" style="z-index: 2;">
                    </div>
                    <div class="images" style="z-index: 1;">
                        <div class="left">
                            <img src="./images/Flights_01_2x.png" alt="plane">
                            <img src="./images/Flights_02_2x.png" alt="plane">
                            <img src="./images/Flights_03_2x.png" alt="plane">
                            
                        </div>
                        <div class="right">
                            <img src="./images/Flights_04_2x.png" alt="plane">
                            <img src="./images/Generic_02_2x.png" alt="city">
                            <img src="./images/Generic_04_2x.png" alt="beach">
                        </div>
                    </div>
                </div>

            </div>
            <div class="section">
                <div class="insection">
                    <div class="logo">
                        <div class="sectionlogo1" style="z-index: 1;"></div>
                        <div class="sectionlogo2" style="z-index: 2;"></div>
                        <div class="sectionlogo3" style="z-index: 3;"></div>
                        <div class="sectionlogo4" style="z-index: 4;"></div>
                        <div class="sectionlogo5" style="z-index: 5;"></div>
                    </div>
                    <div class="section-content">
                        <h4>Save when you compare</h4>
                        <h6>More deals. More sites. One search</h6>
                    </div>
                </div>
                <div class="insection">
                    <div class="user">
                        <div class="userlogo1" style="z-index: 1;"></div>
                        <div class="userlogo2" style="z-index: 2;"></div>
                        <div class="userlogo3" style="z-index: 3;"></div>
                    </div>
                    <div class="section-content">
                        <h4>41,000,000+</h4>
                        <h6>searches this week</h6>
                    </div>
                </div>
                <div class="insection">
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="section-content">
                        <h4>Travellers love us</h4>
                        <h6>1M+ rating on our app</h6>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
